<h1>SetTopMargin</h1>
<code>SetTopMargin(<b>float</b> margin)</code>
<h2>Deskripsi</h2>
Menentukan lebar margin atas. Metode ini bisa dipanggil sebelum membuat halaman pertama.
<h2>Parameter</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
Margin.
</dd>
</dl>
